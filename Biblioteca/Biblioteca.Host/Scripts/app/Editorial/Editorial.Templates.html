<form name="editorialForm">
    <div class="form-group">
        <label for="editorialId">Id</label>
        <input class="form-control" id="editorialId" ng-model="editorialActual.Id" ng-disabled="true"/>
    </div>
    <div class="form-group">
        <label for="editorialNombre">Nombre</label>
        <input class="form-control" id="editorialNombre" name="editorialNombre" ng-model="editorialActual.Nombre" required ng-minlenght="3" ng-maxlength="23" />
        <div ng-messages="editorialForm.editorialNombre.$error">
            <div ng-message="required">El nombre de la editorial es requerido </div>
            <div>ng-message"minlength">El nombre de la editorial debe de tener al menos 3 caracteres</div>
            <div>ng-message"maxlenght">El nombre de la editorial debe de tener menos de 23 caracteres</div>
        </div>
    </div>
    <div class="form-group">
        <button ng-disabled="editorialForm.$invalid" ng-click="salvarEditorial()" class="btn btn-primary">Salvar</button>
        <button ng-click="limpiar()" class="btn btn-default">Cancelar</button>
    </div>
</form>
<table class="table">
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th></th>
        <th></th>
    </tr>
        <tr ng-repeat="editorial in editoriales">
            <td>{{editorial.Id}}</td>
            <td>{{editorial.Nombre}}</td>
            <td>
                <button ng-click="editar(editorial)" class="btn btn-default">Editar</button>
            </td>
            <td>
                <button ng-click="eliminar(editorial)" class="btn btn-default">Eliminar</button>
            </td>
    </tr>
</table>
